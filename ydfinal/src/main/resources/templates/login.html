<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <title>
    KCY학사관리
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
  <!-- js-cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.js"></script>
  <!-- Font Awesome Icons: 킷코드소유자: 곽ㅈㅇ(03e20543ce) -->
  <script src="https://kit.fontawesome.com/03e20543ce.js" crossorigin="anonymous"></script>
</head>

<style>
  body {
    background: black;
    animation: fadein 1s;
  }
  
  @keyframes fadein {
    0% {
      opacity:0;
    }
    100% {
      opacity:1;
    }
  }
  
</style>

<body>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
            
              <div class="card-body">
              <div class="text-center mt-2 mb-4" style="color: #191919">
                <i class="fa-solid fa-building-columns me-2" style="font-size: 50px"></i>
                <span class="fs-3 fw-bold">KCY학사관리</span>
              </div>
                <form th:action="@{/login_proc}" method="post" class="text-start">
                  <div class="input-group input-group-outline my-3">
                    <label th:for="username" class="form-label">ID</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label th:for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="cb_saveId">
                    <label class="form-check-label mb-0 ms-2" for="cb_saveId">
                      <span class="ms-2 fw-bold">아이디 저장</span>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">로그인</button>
                  </div>
                  <p class="mt-4 text-sm text-center">
                    비밀번호를 잊어버리셨나요? 
                    <a href="/findPw" class="text-secondary font-weight-bold">비밀번호 찾기</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="/js/core/popper.min.js"></script>
  <script src="/js/core/bootstrap.min.js"></script>
  <script src="/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/js/material-dashboard.min.js?v=3.0.0"></script>

  <script type="text/javascript">
      $("#username").val(Cookies.get('key'));
      if ($("#username").val() != "") {
        $("#cb_saveId").attr("checked", true);
        $('#username').parent().addClass('is-filled')
        
      }

      $("#cb_saveId").change(function() {
        if ($("#cb_saveId").is(":checked")) {
          Cookies.set('key', $("#username").val(), {
            expires : 7
          });
        } else {
          Cookies.remove('key');
        }
      });

      $("#username").keyup(function() {
        if ($("#cb_saveId").is(":checked")) {
          Cookies.set('key', $("#username").val(), {
            expires : 7
          });
        }
      });
    </script>


</body>

</html>
