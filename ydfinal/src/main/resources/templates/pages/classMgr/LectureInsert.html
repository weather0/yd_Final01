<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<th:block layout:fragment="content">

	<!-- 상단 내비바 -->
	<th:block th:replace="fragments/navbar :: navbarFragment"></th:block>

	<!-- 본문 start -->
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="px-2 pt-3 pb-4">
				<div
					class="bg-secondary bg-gradient-secondary shadow-secondary border-radius-lg py-3">
					<h6 class="text-white ps-3 m-0">페이지명</h6>
				</div>
				<form action="lectureinsert" method="post"
					enctype="multipart/form-data">

					<div class="input-group input-group-outline my-3">
						<label class="form-label">제목</label> <input type="text"
							class="form-control" name="classTitle">
					</div>

					<div class="input-group input-group-static mb-4">
						<select class="form-control" name="courseId" id="courseId">
							<option value="">교과목 선택</option>
							<th:block th:each="course : ${course}">
								<option th:text="${course.courseTitle}"
									th:value="${course.courseId}"></option>
							</th:block>
						</select>

					</div>

					<input type="hidden" class="form-control" name="profId"
						th:value="${#authentication.principal.username}">

					<div class="input-group input-group-outline my-3">
						<label class="form-label">정원</label> <input type="number"
							class="form-control" name="classTo">
					</div>

					<div class="input-group input-group-static mb-4">
						<select class="form-control" name="classSem">
							<option>학기 선택</option>
							<option th:text="1학기" th:value=1></option>
							<option th:text="2학기" th:value=2></option>
						</select>
					</div>

					<div class="input-group input-group-outline my-3">
						<input type="file" class="form-control" multiple="multiple"
							name="classFileSyl"> <input type="hidden"
							class="form-control" multiple="multiple" name="classSylOriginal">
					</div>

					<button class="btn btn btn-secondary btn-sm">신청하기</button>
				</form>
			</div>
		</div>
	</div>
	<!-- 본문 end-->


</th:block>
</html>
