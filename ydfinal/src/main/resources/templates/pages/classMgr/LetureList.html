<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
 <head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
 </head>
<th:block layout:fragment="content">

  <!-- 상단 내비바 -->
  <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>


  <!-- 본문 start -->
 <table id="letureTable" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>교과목</th>
                <th>교번</th>
                <th>정원</th>
                <th>개설연도</th>
                <th>개설학기</th>
                <th>계획서</th>
                <th>승인여부</th>
            </tr>
        </thead>
        <tbody>
        	<tr th:each="data : ${ltrList}">
        		<td th:text="${data.courseId}"></td>
        		<td th:text="${data.userId}"></td>
        		<td th:text="${data.classRegTo}"></td>
        		<td th:text="${data.classRegYear}"></td>
        		<td th:text="${data.classRegSem}"></td>
        		<td th:text="${data.classRegSyl}"></td>
        		<td><button>승인</button></td>
        	</tr>
        </tbody>
  <!-- 본문 end-->


</th:block>
<script type="text/javascript">
$(document).ready(function () {
    $('#"letureTable"').DataTable();
});
</script>
</html>
