<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>  
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <!-- 상단 내비바 -->
  <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
  <!-- 본문 start -->
<div class="container-fluid py-4">
              <div class="row justify-content-center">
      <div class="card p-3 me-3">
      
        <!-- 각 페이지 타이틀바 -->
        <div class="card-header p-0 position-relative mt-n4 mb-4 z-index-2">
          <div class="bg-secondary bg-gradient-secondary shadow-secondary border-radius-lg py-3">
            <h6 class="text-white ps-3 m-0">학기별 세부 내역</h6>
          </div>
        </div>
    <form name="searchform">
     <input th:value="${#authentication.principal.username}" type="hidden" id="userid">
        <label id="classYear">년도</label>
        <input type="number" th:id="classYear" th:name="classYear" value="2022">
        <label id="classSem">학기</label>
        <select name="classSem">
     			<option th:id="classSem" th:value="1">1학기</option>
     			<option th:id="classSem" th:value="2">2학기</option>
     	</select>
     	<button type="submit">검색</button>
    </form>
	<table id="noticeTable" class="table table-striped" style="width:100%;" >
        <thead>
            <tr>
            	<th>교과목</th>
            	<th>이수구분</th>
            	<th>학점</th>
                <th>점수</th>
                <th>등급</th>
                <th>평점</th>
                <th>취득여부</th>
                <th>성적인정</th>
            </tr>
        </thead>
        <tbody>
        	<tr th:each="data : ${stulist}">
				<td th:text="${data.courseTitle}"></td>
				<td th:text="${data.courseType}"></td>
				<td th:text="${data.courseCredit}"></td>
				<td th:text="${data.total}"></td>
				<td th:text="${data.gpaGrade}"></td>
				<td th:text="${data.gpaPoint}"></td>
				<td th:text="취득"></td>
				<td th:text="인정"></td>
        	</tr>
        </tbody>
  <!-- 본문 end-->
	</table>
	</div>
 </div>
 </div>
 <script>
 		$('#noticeTable').DataTable({});
 		
 </script>
</th:block>
</html>
