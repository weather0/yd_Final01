<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>  
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <!-- 상단 내비바 -->
  <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
  <!-- 본문 start -->
<div class="container-fluid py-4">
    <div class="row"> 
	<table id="noticeTable" class="table table-striped" style="width:100%;" >
        <thead>
            <tr>
            	<th>년도</th>
            	<th>학기</th>
            	<th>신청학점</th>
                <th>취득학점</th>
                <th>교필</th>
                <th>전필</th>
                <th>평균평점</th>
            </tr>
        </thead>
        <tbody>
        	<tr th:each="data : ${stulist}">
				<td th:text="${data.classYear}"></td>
				<td th:text="${data.classSem}"></td>
				<td th:text="${data.creditTotal}"></td>
				<td th:text="${data.creditAcquire}"></td>
				<td th:text="${data.creditMajor}"></td>
				<td th:text="${data.creditLib}"></td>
				<td th:text="${data.gpaPoint}"></td>
        	</tr>
        </tbody>
  <!-- 본문 end-->
	</table>
	
 </div>
 </div>
 <script>
 		$('#noticeTable').DataTable({});
 </script>
</th:block>
</html>
