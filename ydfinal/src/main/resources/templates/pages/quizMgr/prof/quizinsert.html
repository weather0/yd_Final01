<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">

  <!-- 상단 내비바 -->
  <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>

<div class="container-fluid py-4">
       <div class="row justify-content-center">
      <div class="card p-3 me-3">
      
        <!-- 각 페이지 타이틀바 -->
        <div class="card-header p-0 position-relative mt-n4 mb-4 z-index-2">
          <div class="bg-secondary bg-gradient-secondary shadow-secondary border-radius-lg py-3">
            <h6 class="text-white ps-3 m-0">과제 등록</h6>
          </div>
        </div>
  <!-- 본문 start -->
 
 		
 <form action="quizInsert" method="post" enctype="multipart/form-data">
 		
 		<select class=" form-control" name="classId" required>
 			<option>강좌 선택</option>
			<th:block th:each="c : ${profClassId}">
 			<option th:text="${c.courseTitle}" th:value="${c.classId}"></option>
			</th:block> 		
 		</select>

 	 <div class="input-group input-group-outline my-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="quizHTitle" required>
    </div>	
    
     <div class="input-group input-group-outline my-3">
      <label class="form-label">내용</label>
      <textarea type="text" class="form-control" name="quizHContent"></textarea>
    </div>	
      
    <div class="input-group input-group-outline my-3">
      <input type="file" class="form-control" multiple="multiple" name="classQuizFileSyl" required>
      <input type="hidden" class="form-control" multiple="multiple" name="quizHOriginal">
    </div>
    
      <div class="input-group input-group-outline my-3">
      <input type="date" class="form-control" name="quizDCloseday" required>
    	</div>
 		
    <button class="btn bg-gradient-primary">신청</button>
    <button class="btn bg-gradient-primary backBtn">목록</button>
</form>
    
  <!-- 본문 end-->
</div>
</div>
</div>
</th:block>
<script>

$(".backBtn").on("click", function() {
	window.history.back();
});

</script>
</html>
