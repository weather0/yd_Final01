<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">

  <!-- 상단 내비바 -->
  <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>

<div class="container-fluid py-4">
  <!-- 본문 start -->
      <h1>과제등록페이지</h1>
 
 		
 		<form action="quizInsert" method="post" enctype="multipart/form-data">
 		
 		<select class=" form-control" name="classId">
 			<option>강좌 선택</option>
			<th:block th:each="c : ${classId}">
 			<option th:text="${c.classId}" th:value="${c.classId}"></option>
			</th:block> 		
 		</select>

 	 <div class="input-group input-group-outline my-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" name="quizHTitle">
    </div>	
    
     <div class="input-group input-group-outline my-3">
      <label class="form-label">내용</label>
      <textarea type="text" class="form-control" name="quizHContent"></textarea>
    </div>	
      
    <div class="input-group input-group-outline my-3">
      <input type="file" class="form-control" multiple="multiple" name="classQuizFileSyl">
      <input type="hidden" class="form-control" multiple="multiple" name="quizHOriginal">
    </div>
 		
    <div class="input-group input-group-outline my-3">
      <input type="date" class="form-control" name="quizDOpenday">
    </div>
    
      <div class="input-group input-group-outline my-3">
      <input type="date" class="form-control" name="quizDCloseday">
    </div>
 		
    <button class="btn bg-gradient-primary">신청하기</button>
</form>
    
  <!-- 본문 end-->

</div>
</th:block>
</html>
