<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"/>  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <!-- 상단 내비바 -->
  <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
  <!-- 본문 start -->
<div class="container-fluid py-4">
    <div class="row"> 
 <input  th:value="${#authentication.principal.username}" type="hidden" id="userId" />
	<h1 th:text="${quiz.userName}"></h1>
			<h1 th:text="${quiz.quizRContent}"></h1>
			<h1 th:text="${quiz.quizRDate}"></h1>
			<a th:href="${'/quizAcceptdownload?quizRFile='+quiz.quizRFile}">
			<h1 th:text="${quiz.quizROrginal}" ></h1></a>
			<form action="quizdetailview" method="post">
        		<td><input type="text" th:value="${quiz.quizRId}" th:name="quizRId"></td>
        		<td><input type="number" th:name="quizRPoint"/>
        		</td>
        		<button>제출</button>
        	</form>
 </div>
 </div>
</th:block>
</html>
