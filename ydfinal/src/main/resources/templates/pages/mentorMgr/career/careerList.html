<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
	<!-- 상단 내비바 -->
	<th:block th:replace="fragments/navbar :: navbarFragment"></th:block>

	<head>
<meta charset='utf-8' />
<link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css" />
<script src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>

<style>
#myAcaInfos_filter input {
	border: 1px solid #d2d6da;
}

.pagination .active .page-link {
	background-color: #7b809a;
	border-color: #7b809a;
}

.table td, .table th {
	white-space: pre-line;
	vertical-align: middle;
}
</style>


<script>
	jQuery(function($) {
		$("#careerList").DataTable({
			"language" : {
				"lengthMenu" : "페이지 당: _MENU_",
				"search" : "검색:",
				"searchPlaceholder" : "키워드를 입력하세요",
				"zeroRecords" : "검색결과가 없습니다",
				"info" : "_START_ - _END_ (전체: _MAX_건)",
				"infoFiltered" : "(검색결과: _TOTAL_건)",
				"infoEmpty" : "",
				"paginate" : {
					"previous" : "<",
               "next": ">",
				}
			},
			destroy : true,

		});

	});
	
	

	function carUpdateY(e) {
		
			    e = window.event || e
				var id = $(e.target).data('qid');
		
		Swal.fire({
			  title: '변환',
			  text: "해당 질문을 활성화하시겠습니까?",
			  icon: 'warning',
			  showCancelButton: true,
			  confirmButtonColor: '#3085d6',
			  cancelButtonColor: '#d33',
			  confirmButtonText: '활성화',
			  cancelButtonText: '취소'
			}).then((result) => {
			  if (result.isConfirmed) {
			  

				$.ajax({
					url : "/careerUpdateY",
					type : "get",
					data : {
						id : id
					},
					success : function() {
						location.reload();
					},
					error : function() {
						console.log("실패요")
					}
				})
			    
			  }
			})
		
		
	}
	function carUpdateN(id) {
		
	
		e = window.event || e
		var id = $(e.target).data('qid');
		
		Swal.fire({
			  title: '변환',
			  text: "해당 질문을 비활성화하시겠습니까?",
			  icon: 'warning',
			  showCancelButton: true,
			  confirmButtonColor: '#3085d6',
			  cancelButtonColor: '#d33',
			  confirmButtonText: '비활성화',
			  cancelButtonText: '취소'
			}).then((result) => {
			  if (result.isConfirmed) {
			  
				$.ajax({
					url : "/careerUpdateN",
					type : "post",
					data : {
						id : id
					},
					success : function() {
						location.reload();
					},
					error : function() {
						console.log("실패요")
					}
					})
					}
			})
			}
	function carDelete(id) {

		
		e = window.event || e
		var id = $(e.target).data('qid');

		Swal.fire({
			  title: '삭제',
			  html: "<h6>해당 질문을 삭제하시겠습니까?</h6><br><p>삭제하시면 응답자의 결과를 확인할 수 없습니다.</p>",
			  icon: 'warning',
			  showCancelButton: true,
			  confirmButtonColor: '#3085d6',
			  cancelButtonColor: '#d33',
			  confirmButtonText: '삭제',
			  cancelButtonText: '취소'
			}).then((result) => {
			  if (result.isConfirmed) { 
				  $.ajax({
						url : "/careerDelete",
						type : "post",
						data : {
							id : id
						},
						success : function() {
							location.reload();
						},
						error : function() {
							console.log("실패요")
						}
					})
				  
			  } 
			})
		
		
		
		
	}



	function sendCareer() {
		var careerQContent = document.getElementById('careerQContent').value;
		var careerListId = document.getElementById('careerListId').value;

		var profId = document.getElementById('profId').value;
		
		if(careerQContent == ''){
			Swal.fire({
				  icon: 'error',
				  title: '내용을 입력해주세요',
				  confirmButtonColor: '#3788d8'
				})
				return
		}

		$.ajax({
			url : "/careerInsert",
			type : "post",
			data : {
				careerListId : careerListId,
				careerQContent : careerQContent
			},
			success : function() {
				location.reload();
			},
			error : function() {
				console.log("실패요")
			}
		})
	}
</script>

	</head>

	<body style="overflow-x: hidden">

		<div class="container-fluid ">

			<div class="row justify-content-center" style="margin: 6px">
				<div class="card py-3 col-7">
					<div class="card-header p-0 position-relative mt-n4 mb-4 z-index-2">
						<div class="bg-secondary bg-gradient-secondary shadow-secondary border-radius-lg py-3">
							<h6 class="text-white ps-3 m-0">진로탐색 문답지 관리</h6>
						</div>
					</div>
						<table style="margin: auto;" class="w-100">
							<tr>
								<td><input type="hidden" id="careerListId" name="careerListId" th:value="${listid}"></td>
								<td><input type="hidden" id="profId" name="profId" th:value="${#authentication.name}"></td>
							</tr>
							<tr>
								<td width="85%">
									<div class="input-group input-group-outline">
										<label class="form-label">추가할 질문을 입력해주세요</label> <input type="text" class="form-control w-50" id="careerQContent" name="careerQContent">
									</div>
								</td>
								<td width="15%">
									<div style="display: flex; justify-content: center; margin-top: 16px">
										<button type="button" class="btn bg-gradient-secondary btn-sm btn2" onclick="sendCareer();">등록</button>
									</div>
								</td>
							</tr>
						</table>
				</div>
			</div>

			<div class="row justify-content-center  w-93">
				<div class="card py-3 col-9">

					<div class="table-responsive ">
						<table id="careerList" class="table align-items-center table-hover justify-content-center" style="width: 100%">
							<thead style="font-weight: bold">
								<tr>
									<td width="10%" class="text-center">번호</td>
									<td width="40%" class="text-center">진로탐색 질문</td>
									<td width="20%" class="text-center">등록 일자</td>
									<td width="10%" class="text-center">여부</td>
									<td width="10%" class="text-center">전환</td>
									<td width="10%" class="text-center">삭제</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${list}">
									<td class="text-center">[[${itemStat.count}]]</td>
									<td class="text-center">[[${item.careerQContent}]]</td>
									<td class="text-center">[[${item.careerListDate}]]</td>
									<td class="text-center">[[${item.careerQYn}]]</td>
									<th:block th:switch="${item.careerQYn}">
										<td th:case="Y" class="text-center">
											<button type="button" class="btn bg-gradient-secondary btn-sm btn1" th:data-qid="${item.careerQId}" th:onclick="carUpdateN()" th:text="해제"></button>
										</td>
										<td th:case="N" class="text-center">
											<button type="button" class="btn bg-gradient-secondary btn-sm btn1" th:data-qid="${item.careerQId}" th:onclick="carUpdateY(this.getAttribute('QId'))" th:text="사용"></button>
										</td>
									</th:block>
									<div>
										<td class="text-center">
											<button type="button" class="btn bg-gradient-secondary btn-sm btn2" th:data-qid="${item.careerQId}" th:onclick="carDelete(this.getAttribute('QId'))" th:text="삭제">
										</td>
									</div>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		</div>

	</body>
</th:block>

</html>
