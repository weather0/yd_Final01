<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
	<!-- 상단 내비바 -->
	<th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
	<head>
<link href='./css/calendar/main.css' rel='stylesheet' />
<link href='./css/all.css' rel='stylesheet' />
<script src='./js/calendar/main.js'></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<style>
#calendar {
	max-width: 1100px;
	margin: 0 auto;
	padding: 10px 30px 0 30px;
	margin-bottom: 20px;
	background: #fff;
}

.table td, .table th {
	white-space: pre-line;
}

.frm-div {
	background: #fff;
	max-width: 1100px;
	margin: auto;
	margin-top: 30px;
	flex-direction: row;
}

.frm-div form {
	display: flex;
	flex-direction: row;
	justify-content: flex-start;
	align-items: center;
	flex-wrap: wrap;
}

.select-box {
	margin-right: 10px;
	width: 93.56px;
}

.btn-dark {
	width: 63.16px;
}
</style>
<script>
	document.addEventListener('DOMContentLoaded', function() {

		$.ajax({
			url : "/schedules",
			type : "get",
			data : {
				id : $('#userId').val()
			},
			dataType : "json",
			success : function(data) {
				
				for (var i = 0; i < data.length; i++) {
					if (data[i].chk === '1') {
						data[i].color='red'
						data[i].title='예약중'
					} else {
						data[i].title=''
						
					}
				}
				fullCalendar(data);
			}
		});
	})
	function fullCalendar(data) {
		var calendarEl = document.getElementById('calendar');

		var calendar = new FullCalendar.Calendar(calendarEl, {
			initialDate : '2022-09-07',
			initialView : 'dayGridMonth',
			locale : 'kr',
			headerToolbar : {
				left : 'prev,next today',
				center : 'title',
				right : 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
			},
			editable : true,
			droppable : true, // this allows things to be dropped onto the calendar
			drop : function(arg) {
				if (document.getElementById('drop-remove').checked) {
					arg.draggedEl.parentNode.removeChild(arg.draggedEl);
				}
			},
			selectable : true,
			selectMirror : true,
			select : function(arg) { // 등록 이벤트
				var today = new Date();
				const year = today.getFullYear();
				const month = today.getMonth() + 1;
				const date = today.getDate();
				
				
				var clickDate = new Date(arg.startStr);
				var now = new Date(`${year}-${month >= 10 ? month : '0' + month}-${date >= 10 ? date : '0' + date}`)

				
				if(clickDate >= now){
				$("#calendar_insert_modal").modal("show");
				}
				else {
					alert("이전 일정은 등록이 불가능합니다.")
				}


				var start = arg.startStr;
				$("#calendar_start_date").val(start);

			},
			eventClick : function(info) { // 수정 이벤트
				calendarSelect(info.event._def.extendedProps.MtrSchId);

				$("#calendar_update_modal").modal("show");
			},
			dateClick : function(info) {
				//info.dayEl.style.backgroundColor = '#DAEAF1'; // 클릭 시 배경색 바꾸는 속성
			},
			dayMaxEvents : true,
			events : function(info, successCallback) {

				for (var i = 0; i < data.length; i++) {

					data[i].id = data[i].MtrSchId;
					
					//data[i].title = "";
					console.log(data[i])

					data[i].start = data[i].date + "T" + data[i].timeStart;
					data[i].end = data[i].date + "T" + data[i].timeEnd;
				}
				successCallback(data);
			}

		});

		calendar.render();
	}

	function calendarInsert() {
		var cob_check = document
				.querySelectorAll('input[name="mtrSchTimecode"]:checked');
		var mtrSchDate = document.getElementById('calendar_start_date').value;
		var userId = document.getElementById('userId').value;

		var chk_arr = [];

		$("input[name=mtrSchTimecode]:checked").each(function() {
			var chk = $(this).val();
			chk_arr.push(chk);
		})

		if (cob_check.length == 0) {
			alert('체크박스를 하나 이상 선택해주세요~')
			return false;

		} else if (cob_check.length > 1) {
			var testList = new Array();

			for (var i = 0; i < chk_arr.length; i++) {

				// 객체 생성
				var data = new Object();

				data.userId = userId;
				data.mtrSchDate = mtrSchDate;
				data.mtrSchTimecode = chk_arr[i];

				// 리스트에 생성된 객체 삽입
				testList.push(data);
			}

			// String 형태로 변환
			var jsonData = JSON.stringify(testList);

			$.ajax({
				url : "/scheduleInsert2",
				type : "post",
				data : jsonData,
				contentType : 'application/json; charset=UTF-8',
				traditional : true,
				dataType : "json",
				success : function() {
					location.reload();
				},
				error : function() {

				}
			});
			return;
		}

		$.ajax({
			url : "/scheduleInsert1",
			type : "post",
			data : $('#frm').serialize(),
			dataType : "json",
			success : function() {
				console.log('성공')
				location.reload();
			},
			error : function() {

				console.log('실패')
			}
		});
	}

	function calendarDelete(calendar_id) {
		if (!confirm("정말 삭제 하시겠습니까? 확인(예) 또는 취소(아니오)를 선택해주세요.")) {
			return;
		}
		$.ajax({
			url : "/scheduleDelete",
			type : "get",
			data : {
				"mtrSchId" : $("#mtrSchId").val()
			},
			success : function(result) {
				location.reload();

			}
		});
	}
	function calendarSelect(calendar_id) {

		$.ajax({
			url : "/scheduleSelect",
			type : "get",
			data : {
				"mtrSchId" : calendar_id
			},
			dataType : "json",
			success : function(result) {
				console.log(result);
				$("#mtrSchId").val(result.mtrSchId);

			}
		});
	}
	function close1() {
		$('#calendar_insert_modal').modal('hide')
		$('#calendar_update_modal').modal('hide')
	}
</script>
<title>MyCalendar</title>
	</head>
	<body>
		<div class="modal fade" id="calendar_insert_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">상담 가능 일정 등록</h5>
					</div>
					<div class="modal-body">
						<form id="frm" th:action="@{/scheduleInsert}" method="post" class="text-start">
							<input type="date" id="calendar_start_date" name="mtrSchDate" required="required"> <input type="hidden" id="userId" name="userId" th:value="${#authentication.name}"> <br /> <input type="checkbox" id="time0" name="mtrSchTimecode" value="0"> 09:00 ~ 09:50 </input> <br /> <input type="checkbox" id="time1" name="mtrSchTimecode" value="1"> 10:00 ~ 10:50 </input> <br /> <input type="checkbox" id="time2" name="mtrSchTimecode" value="2"> 11:00 ~ 11:50 </input> <br /> <input type="checkbox" id="time3" name="mtrSchTimecode" value="3"> 12:00 ~ 12:50 </input> <br /> <input type="checkbox" id="time4" name="mtrSchTimecode" value="4"> 13:00 ~ 13:50 </input> <br /> <input type="checkbox" id="time5" name="mtrSchTimecode" value="5"> 14:00 ~ 14:50 </input> <br /> <input type="checkbox" id="time6" name="mtrSchTimecode" value="6"> 15:00 ~ 15:50 </input> <br /> <input type="checkbox" id="time7" name="mtrSchTimecode" value="7"> 16:00 ~ 16:50 </input> <br /> <input
								type="checkbox" id="time8" name="mtrSchTimecode" value="8"> 17:00 ~ 17:50 </input> <br /> <input type="checkbox" id="time9" name="mtrSchTimecode" value="9"> 18:00 ~ 18:50 </input> <br />
							<div class="modal-footer">
								<button type="button" id="add" class="btn-dark" onclick="calendarInsert();">등록</button>
								<button type="button" class="btn-dark btn-secondary" data-dismiss="modal" onclick="close1();">닫기</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="calendar_update_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">일정 삭제</h5>

					</div>
					<div class="modal-body">
						<form id="frm" action="#" method="post" enctype="application/x-www-form-urlencoded">
							<p>정말 일정을 삭제하시겠습니까?</p>
							<input type="hidden" id="mtrSchId" name="mtrSchId"> <input type="hidden" id="userId" name="userId" th:value="${#authentication.name}">
							<div class="modal-footer">
								<button type="button" class="modal_close btn-dark" onclick="calendarDelete();">삭제</button>
								<button type="button" class="btn-dark btn-secondary" data-dismiss="modal" onclick="close1();">닫기</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id='calendar'></div>
	</body>
</th:block>
</html>
