<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 상단 내비바 -->
	<th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
	<head>


<script>
	
</script>
	</head>
	<body>

		<h1>담당 교수 정보</h1>

		<div class="col-lg-7 col-sm-9 mb-4 ">
			<div class="card">

				<div class="table-responsive border-radius-lg justify-content-center">
					<table class="table align-items-center text-center mb-0 fw-bold" style="height: 60vh" id="myTable">
						<tr>
							<td class="table-secondary">성명</td>
							<td th:text="${vo.userName}"></td>
							<td class="table-secondary">성별</td>
							<td>[[${vo.userSex}]]</td>
						</tr>
						<tr>
							<td class="table-secondary">전공</td>
							<td>[[${vo.userDept}]]</td>
							<td class="table-secondary">직무</td>
							<td>[[${vo.profCareer}]]</td>

						</tr>
						<tr>
							<td class="table-secondary">연구실</td>
							<td>[[${vo.profLab}]]</td>
							<td class="table-secondary">연락처</td>
							<td>[[${vo.userPhone}]]</td>
						</tr>
						<tr>
							<td class="table-secondary">이메일</td>
							<td colspan="3">[[${vo.userEmail}]]</td>
						</tr>
						<tr>
							<td class="table-secondary">논문</td>
							<td colspan="3">[[${vo.profPaper}]]</td>
						</tr>

					</table>
				</div>

			</div>
		</div>


	</body>
</th:block>
</html>
