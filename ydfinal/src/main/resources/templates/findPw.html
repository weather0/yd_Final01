    예담직업전문학교
  </title>

  <script type="text/javascript" src='https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js'></script>
	<style>
		.page-header {
			margin: 0;
			border-bottom: none;
		}
		.btn {
			padding: 12px;
			font-size: 12px;
		}

<body class="bg-gray-200">
<!--로그인 페이지-->
<!-- login.html-->
 <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
            
              <div class="card-body">
              <div class="text-center mt-2 mb-4" style="color: #191919; padding-top: 20px;">
                <span class="fs-3 fw-bold">비밀번호 찾기</span>
              </div>
              <div class="card-body">
                  <div class="input-group input-group-outline my-3">
                    <label th:for="userEmail" class="form-label">이메일</label>
                    <input type="text" id="userEmail" name="userEmail" class="form-control" required>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label th:for="myName" class="form-label">이름</label>
                    <input type="text" id="myName" name="myName" class="form-control" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" id="checkEmail" class="btn bg-gradient-dark w-100 my-4 mb-2">인증번호 전송</button>
                    <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" onClick="history.back()">돌아가기</button>
                  </div>        
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
	<script>
	 $("#checkEmail").click(function () {
	        let userEmail = $("#userEmail").val();
	        let userName = $("#myName").val();
	        var start_time = new Date().getTime();
	        
	        console.log(userName);
	
	        // 비밀번호 ajax
	         $.ajax({
	            url: "http://localhost/check/findPw",
	            data: {
	                "userEmail" : userEmail,
	                "myName" : userName
	            },
	            beforeSend: function(xhr, opts) {
	            	if(userEmail == '' || userName == '') {
	            		Swal.fire("빠진 항목이 없는지 확인해 주세요.", "", "warning");
	            		xhr.abort();
	            	}
	            },
	            success: function (data) {
	                    		// 이메일 전송 ajax
                           $.ajax({
                               url: "http://localhost/findPw/sendEmail",
                               data: {
                                   "userEmail": userEmail,
                                   "myName": userName
                               },
                               beforeSend: function() {
                            	   
                            	   let timerInterval
                            	   Swal.fire({
                            	     title: '메일 전송 중',
                            	     timer: 12000,
                            	     didOpen: () => {
                            	       Swal.showLoading()
                            	     },
                            	     willClose: () => {
                            	       clearInterval(timerInterval)
                            	     }
                            	   }).then((result) => {
                            	     /* Read more about handling dismissals below */
                            	     if (result.dismiss === Swal.DismissReason.timer) {
                            	       console.log('I was closed by the timer')
                            	     }
                            	   })
                            	   
                            	   $('html').css("cursor","wait"); 
                               },
                               complete: function() {
                            	   $('html').css("cursor","auto"); 
                            	   Swal.fire("전송 완료", "다시 로그인해 주세요.", "success");
                            	   setTimeout(function() {location.href = "/login"}, 1000);
                               },
	                           success: function(data) {
			               		   console.log(data);
	                           },
                               error: function(error) {
                               	Swal.fire("오류 발생", "다시 입력해 주세요.", "error");
                               	location.reload();
                               }
	                         //   })
	                        
	                     })
	                    $('#checkMsg').html('<p style="color:darkblue"></p>'); 

	            },
	            error: function(error) {
	            	 Swal.fire("오류 발생", "다시 입력해 주세요.", "error");
                 	 location.reload();
	            }
	        })  
	    })
	   
	    function clean_time(time) {
	    	txt = '초';
	    	result = time / 1000;
	    	if(result >= 60) {
	    		result = result / 60;
	    		txt = '분';
	    	}
	    	result = parseInt(result);
	    	return result + txt;
	    }
	    
	 
    $('#checkMsg').html('<p style="color:darkblue"></p>'); 
    
    </script>
</body>
</html>
