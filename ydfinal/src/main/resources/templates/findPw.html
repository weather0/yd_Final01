 <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
            
              <div class="card-body">
              <div class="text-center mt-2 mb-4" style="color: #191919; padding-top: 20px;">
                <span class="fs-3 fw-bold">비밀번호 찾기</span>
              </div>
              <div class="card-body">
                  <div class="input-group input-group-outline my-3">
                    <label th:for="userEmail" class="form-label">이메일</label>
                    <input type="text" id="userEmail" name="userEmail" class="form-control" required>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label th:for="myName" class="form-label">이름</label>
                    <input type="text" id="myName" name="myName" class="form-control" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" id="checkEmail" class="btn bg-gradient-dark w-100 my-4 mb-2">인증번호 전송</button>
                    <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" onClick="history.back()">돌아가기</button>
                  </div>        
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
